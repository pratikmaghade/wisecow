name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  set-up-k8s-config:
    name: Set up Kubernetes Config
    runs-on: ubuntu-latest
    steps:
      - name: Create Kubernetes Config Directory
        run: mkdir -p $HOME/.kube

      - name: Decode and Set Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Validate Kubernetes Context
        run: kubectl config current-context

  build-and-deploy:
    needs: set-up-k8s-config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_HUB_USERNAME }}/wisecow:latest .

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f Deployment.yml --validate=false
          kubectl apply -f Service.yml --validate=false
          kubectl apply -f ingress.yml --validate=false

      - name: Expose Service on Port 4499
        run: |
          kubectl port-forward svc/wisecow-service 4499:4499 --address 0.0.0.0 &

      - name: Notify Deployment
        run: echo "Deployment complete. Access the application at http://<EC2_PUBLIC_IP>:4499"
        env:
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
