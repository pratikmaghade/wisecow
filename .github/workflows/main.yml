name: Build, Push, and Deploy

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: pratikmaghade/wisecow:latest

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Debug SSH Key (optional)
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 10
        # Remove this step in production to avoid exposing sensitive data

      - name: SSH to EC2 and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@<EC2_PUBLIC_IP> << 'EOF'
            # Commands to run on EC2 instance
            cd /path/to/your/app
            docker pull pratikmaghade/wisecow:latest
            docker stop your-container || true
            docker rm your-container || true
            docker run -d -p 4499:4499 --name your-container pratikmaghade/wisecow:latest
          EOF
        env:
          SSH_AUTH_SOCK: /tmp/ssh-XXXXXXg86wgv/agent.1563
