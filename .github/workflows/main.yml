name: Build, Push, and Deploy

on:
  push:
    branches:
      - main # Adjust this if you're using a different branch

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag pratikmaghade/wisecow:latest .
        
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Kubernetes CLI
      uses: azure/setup-kubectl@v1
      with:
        version: '1.24.0' # Specify your Kubernetes version if needed

    - name: Set up kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f Deployment.yml
        kubectl apply -f Service.yml
        kubectl apply -f ingress.yml

    - name: Rollout restart
      run: |
        kubectl rollout restart deployment/wisecow-deployment
