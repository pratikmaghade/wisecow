name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t pratikmaghade/wisecow:latest .
          docker push pratikmaghade/wisecow:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set up Kubernetes tools
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl

      - name: Set up Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > /home/ubuntu/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f /home/ubuntu/wisecow/Deployment.yml
          kubectl apply -f /home/ubuntu/wisecow/Service.yml
          kubectl apply -f /home/ubuntu/wisecow/ingress.yml

      - name: Rollout Restart the Deployment
        run: |
          kubectl rollout restart deployment/wisecow-deployment
